  <body>

	<div id="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<h1>Title here!</h1>
					<h2 class="subtitle" id="subtitle">Subtitle here...</h2>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.countdown.min.js"></script>
	<script type="text/javascript">
  // Counter:
  $('#countdown').countdown('2016/01/26 14:30:00')
    .on('update.countdown', function(event) {
      var format;
      format = 'Faltam %-d dias %-Hh %Mm %Ss';

      $(this).html(event.strftime(format));
    })
    .on('finish.countdown', function(event) {
      $(this).html('<a href="http://intranet.contoso.com" title="Intranet">Intranet</a>');      
    });

  // Alterar o texto do subtitle:
  $('#subtitle').countdown('2016/01/26 14:30:00')
    .on('finish.countdown', function(event) {
      $(this).html('Chegou a nova intranet!');      
  });

</script>
